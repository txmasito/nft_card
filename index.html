<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Front-end Mentor | NFT Card</title>
</head>
<body>
    <main class="card">
        <div class="all-image">
            <img class="imagen-principal" src="assets/Images/image-equilibrium.jpg" alt="Foto equilibrium">
            <div class="icono-container">
                <img class="icono" src="assets/Icons/icon-view.svg" alt="">
            </div>
            
        </div>
        <section class="principal">
            <h1>Equilibrium #3429</h1>
            <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info-principal">
                <div class="eth">
                    <img src="assets/Icons/icon-ethereum.svg" alt="Icono ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="clock">
                    <img src="assets/Icons/icon-clock.svg" alt="Icon clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="linea"></div>
            <div class="footer">
                <img src="assets/Images/image-avatar.png" alt="Avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>
    <footer class="links">
        <p class="footer-links">Tom√°s A. Almanzar Es. 2022 | <a class="linkedin" href="https://www.linkedin.com/in/tomas-espinal4/" target="_blank">Linkedin</a><a class="github" href="https://github.com/txmasito/nft_card.git" target="_blank">Github</a></p>
    </footer>
</body>
</html>
